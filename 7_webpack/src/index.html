<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./bundle.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <button onclick="App.greetings.default({name:'html'},alert)">hello</button>
        </div>
        <div class="row">
        <form onsubmit="()=>{console.log('asd');}; return false;">
                <input name="name" type="text" /><br />
                <input name="age" type="number" /><br />
                <button onclick="((event)=>{
                    event.preventDefault();
                    App.orders.submitOrder(
                    {
                        name:document.forms[0].elements[0].value,
                        age:document.forms[0].elements[1].value
                    },
                    ()=>{console.log('success');
                        document.forms[0].elements[1].style.color='green';},
                    ()=>{console.log('fail');
                        document.forms[0].elements[1].style.color='red';}
                    );
                })(event);">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
